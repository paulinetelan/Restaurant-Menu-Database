<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restaurant Menu Signup</title>

    <link href = "bootstrap.css" rel = "stylesheet">
  </head>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js_library.js"></script>


  <body style="background-color: #e6f2ff;" onload = "loadBranchlist_addCustomer()">
    <header class = "container">
      <h1>Good Earth Menu</h1>
    </header>

    <div class = "col-lg-4">
      <h3> Registration</h3> <br>

      <!-- registration form -->
      <!-- TODO: ADD BRANCH -->
      First name: <input type = "text" id = "fname"><br> <br>
      Last name: <input type = "text" id = "lname"><br> <br>
      Username: <input type = "text" id = "username"><br> <br>
      Password: <input type = "password" id = "password"><br> <br>
      Email: <input type = "text" id = "email"><br><br>
      Pick a Branch (preferrably the one closest to you): 
      <select id = "branchlist">
	<!-- Populated by loadBranchlist_addCustomer() method -->
      </select> <br><br>

      <!-- submit account to database on click -->
      <input type = "submit" value = "Register!" onclick = "addCustomer()"> 

    </div>

  </body>

</html>
