

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restaurant Menu</title>

    <link href = "bootstrap.css" rel = "stylesheet">
  </head>

  <script>

<!-- TODO: fetch list of branches from database & change link so that menu of 
  selected branch is loaded when clicked -->
    function initializeListofBranches(){

	// Create list of branch link
	var ulist = document.getElementById("branches");

	for(var i = 0; i < 5; i++){
		var a = document.createElement("a");
		var newItem = document.createElement("li")
		a.textContent = i;
		a.setAttribute('href', "#");
		newItem.appendChild(a);
		ulist.appendChild(newItem);
			   }	

    }
  </script>

  
  <body onload = "initializeListofBranches()" style="background-color: #e6f2ff;">
    <header class = "container">
      <h1>Good Earth Menu</h1>
      <h3> (Admin Edit mode) </h3>

    </header>

    <div class = "col-lg-6">
      <h3>Branches </h3>
	<ul id = "branches">
     	 <!-- list branches here -->
	</ul>

	<br>
      <!--  add branches -->
      <h4> Add Branch </h4>
      Branch name: <input type = "text" name = "branchName"> <br>
      <input type = "submit" value = "Add">
    </div>

    <div class = "col-lg-6">
      <h3>Menu </h3>
      <!-- MENU_ITEM  INGREDIENT/S  DIETARY_RESTRICTION FAVOURITE(checkbox?) -->
      <table border = "1">
	<tr>
	<th> Item </th>
	<th> Ingredient/s </th>
	<th> Dietary Restriction/s </th>
	</tr>
	<tbody id = "menu">
	<!--- populated with clicked branch's menu -->
	</tbody>
      </table>

      <br>
      
      <!-- link to add items -->
      <a href = "addItem.html"> Add item </a>

    </div>

  </body>

</html>
